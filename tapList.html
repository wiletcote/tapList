<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Current Tap List</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Caveat&family=Permanent+Marker&family=Miltonian&family=Miltonian+Tattoo&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Architects+Daughter&family=Indie+Flower&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="tapList.css"> 
        <script src="beerLists.js"></script>   
        <script src="tabdb.js"></script>
        <script src="tapListPopulator.js"></script>
        <meta http-equiv="refresh" content="86400">
    </head>
    <body>
        <script> 
            openBeerDB().then(function(response) {
                console.log('opened successfully');
                getCurrentList();
            }).catch(function(error) {
                console.log('failed to open: ' + error);
            });
            const getImage = (month) => {
                switch (month){
                    case 0:
                    case 1:
                        return "url('images/wooden-table-snow-resized.jpg')";
                        break;
                    case 2:
                        return "url('images/stPatties4.jpg')";
                        break;
                    case 8:
                        return "url('images/Bengals-background.jpg')";
                        break;
                    case 9:
                        return "url('images/halloween.jpg')";
                        break;
                    case 10:
                        return "url('images/thanksgiving3.jpg')";
                        break;
                    case 11:
                        return "url('images/wooden-table-snow-resized.jpg')";
                        break;
                    default:
                        return "url('images/woodbackground.jpg')";
                }
            }
            const curDate = new Date();
            let backImg = "";
            document.body.style.backgroundImage = getImage(curDate.getMonth());
            document.body.style.backgroundSize = "100% 100%"
        </script>
        <a class="floatRight" href="editTapList.html">
            <img src="images/gear_icon.svg" alt="edit taplsit" height="24px" width="24px" />
        </a>
        <div class="hdrTitle">
            JP's Taplist
        </div>
        <div class="wrapsBeerContainer">
            <div id="allTaps" class="beerContainer">
                <table id="tapTable" width="100%" height="100%">
                    <!-- Taps get added programmatically here -->
                </table>
            </div>
        </div>
    </body>
</html>
